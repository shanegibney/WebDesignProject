  <header>
    <div class="Banner">
      <div class="mainTitle">BRÍAN SPARKS PHOTOGRAPHY</div>
    </div>
    <div class="Navbar">
      <div class="Navbar__Link Navbar__Link-brand">
        <img height="20" src="images/spark.png" alt="spark logo">
      </div>
      <div class="Navbar__Link Navbar__Link-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <nav class="Navbar__Items">
        <div class="Navbar__Link">
          <a class="menu_link" href="homepage.html">Home</a>

        </div>
      </nav>
    </div>
  </header>

  <form class="app-container" action="paymentdestination.html" method="GET">
    <div class="top-box">
      <p>Payment</p>
    </div>

    <div class="middle-box">
      <h1>0000<span>€</span></h1>
      <h2>Cost</h2>
    </div>

    <div class="card-details">
      <p>Pay using credit card or debit card</p>
      <div class="card-num-field-group">
        <label>Card Number</label><br>
        <input type="text" class="card-num-field" required placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="16">
      </div>
    </div>

    <div class="date-field-group">
      <label>Expiry Date</label><br>
      <input type="text" class="date-field" required placeholder="mm" maxlength="2">
      <input type="text" class="date-field" required placeholder="yyyy" maxlength="4">
    </div>

    <div class="cvc-field-group">
      <label>CVC</label><br>
      <input type="password" class="cvc-field" required placeholder="xxx" maxlength="3">
    </div>

    <div class="name-field-group">
      <label>Card Holder Name</label><br>
      <input type="text" class="card-holder-name-field" required placeholder="Full Name">
    </div>

    <div class="name-field-group">
      <label>Billing Address</label><br>
      <input type="text" class="card-num-field" required placeholder="Full Name">
    </div>

    <div class="name-field-group">
      <label>Delivery address</label><br>
      <input type="text" class="card-num-field" required placeholder="Full Name">
    </div>

    <label>
      <input type="checkbox" check="check" name="sameadr"> Delivery address same as billing
    </label>
    <input type="submit" class="pay-btn" value="Submit Payment">

  </form>
